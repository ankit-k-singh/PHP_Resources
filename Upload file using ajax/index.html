<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Demo</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>


  <section>
    <div class="container">
      <div class="row col-lg-12 col-md-12">
        <form action="" enctype="multipart/form-data" name="search-form" id="form" class="form-variant-1">
          <div class="form-group col-md-3 col-sm-6 col-xs-12">
            <label for="email">Your Email ID</label>
            <input id="email" type="email" name="email" placeholder="Email" required>
          </div>


          <div class="form-group col-md-3 col-sm-6 col-xs-12">
            <button class="btn btn-danger" onclick="$('#resume').click()" type="button">Upload Resume</button>
            <input type="file" id="resume" name="resume" style="display:none;">
          </div>
          <div class="form-group col-md-3 col-sm-6 col-xs-12">
            <button class="btn btn-info" type="button" id="submit" name="submit">SUBMIT</button>
          </div>

        </form>

      </div>
    </div>
  </section>


  <script type="text/javascript">
    // Variable to store your files
        var files;
        var chk;

        // Add events
        $('input[type=file]').on('change', prepareUpload);

        // Grab the files and set them to our variable
        function prepareUpload(event)
        {
          files = event.target.files;
          chk="1";
        }

                $("#submit").click(function() {
            $("#form").submit();
                 var formData = new FormData();
                 if(chk=="1" && $("#email").val()!="")
                 {
                 formData.append('file', files[0], files[0].name);
                 formData.append('email',$("#email").val());
                 formData.append('submit','submit');
            $.ajax({
                url: 'uploads.php',
                type: 'POST',
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    alert(data)
                }
            });
            }
            else
            {
            alert("Enter all the fields");
            }

        });
  </script>

</body>

</html>
